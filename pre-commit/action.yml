name: "pre-commit"
description: "Runs pre-commit hooks"

inputs:
  pre-commit-config:
    description: "Path to pre-commit config file"
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run pre-commit
      uses: pre-commit/action@v2.0.3
      with:
        extra_args: "--all-files --config ${{ inputs.pre-commit-config }}"
